<html>
	<head>
		<title>Codice fiscale</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="Style.css">
		<link rel="" href="JavaScript.js">
	</head>
	<body>
		<table>
			<tr>
				<td>
					<font size=6><b>Cognome</b></font>
				</td>
				<td>
					<input type="text" id="cognome">
				</td>
			</tr>
			<tr>
				<td>
					<font size=6><b>Nome</b></font>
				</td>
				<td>
					<input type="text" id="nome">
				</td>
			</tr>
			<tr>
				<td>
					<font size=6><b>Luogo di nascita</b></font>
				</td>
				<td>
					<input type="text" id="luogo_di_nascita">
				</td>
			</tr>
			<tr>
				<td>
					<font size=6><b>Sesso</b></font>
				</td>
				<td>
					<select id="sesso">
						<option>Stecco</option>
						<option>Maschio</option>
						<option>Femmina</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<font size=6><b>Data di nascita</b></font>
				</td>
				<td>
					<table>
						<tr>
							<td>
								Giorno/Mese/Anno
							</td>
						</tr>
						<tr>
							<td>
								<input type="date" id="data_di_nascita">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="Submit" align="center">
				</td>
			</tr>
		</table>
	</body>
</html>
